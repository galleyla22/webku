<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Galeri Foto Kampung Pameutingan</title>
  <style>
    * { box-sizing: border-box; }
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      margin: 0;
    }
    header {
      text-align: center;
      padding: 2rem;
      background: linear-gradient(to right, #00b4db, #0083b0);
      color: white;
    }
    nav {
      display: flex;
      justify-content: center;
      background: #0077a6;
      padding: 0.5rem;
    }
    nav a {
      color: white;
      text-decoration: none;
      margin: 0 1rem;
      font-weight: bold;
    }
    nav a:hover, nav a.active {
      text-decoration: underline;
    }
    .filter-buttons, .upload-area {
      text-align: center;
      margin: 20px;
    }
    .filter-buttons button {
      background: #0083b0;
      color: white;
      border: none;
      padding: 10px 20px;
      margin: 5px;
      cursor: pointer;
      border-radius: 5px;
    }
    .filter-buttons button.active,
    .filter-buttons button:hover {
      background: #00b4db;
    }
    .upload-area input, .upload-area button, .upload-area select {
      padding: 10px;
      font-size: 16px;
      margin: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    #preview img {
      width: 100px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
    }
    #preview {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: center;
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 15px;
      padding: 2rem;
      max-width: 1200px;
      margin: auto;
    }
    .photo {
      overflow: hidden;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      cursor: pointer;
    }
    .photo img {
      width: 100%;
      display: block;
      transition: transform 0.3s;
    }
    .photo:hover img {
      transform: scale(1.05);
    }
    .modal {
      display: none;
      position: fixed;
      z-index: 10;
      padding-top: 60px;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0,0,0,0.9);
    }
    .modal-content {
      display: block;
      margin: auto;
      max-width: 90%;
      max-height: 80vh;
    }
    .close {
      position: absolute;
      top: 30px;
      right: 30px;
      color: white;
      font-size: 35px;
      font-weight: bold;
      cursor: pointer;
    }
    footer {
      text-align: center;
      padding: 1rem;
      background-color: #ddd;
      margin-top: 2rem;
    }
  </style>
</head>
<body>

  <header>
    <h1>Galeri Foto Kampung Pameutingan</h1>
    <p>Upload foto hanya untuk pengguna dengan akses sandi</p>
  </header>

  

  <div class="filter-buttons">
    <button data-filter="all" class="active">Semua</button>
    <button data-filter="17-Agustus">17-Agustus</button>
    <button data-filter="Voli">Voli</button>
    <button data-filter="Kegiatan Masyarakat">Kegiatan Masyarakat</button>
  </div>

  <section class="upload-area">
    <h2>Tambah Foto (Akses Terbatas)</h2>
    <input type="password" id="passwordInput" placeholder="Masukkan sandi upload">
    <button onclick="cekPassword()">Verifikasi</button><br>
    <select id="kategoriSelect" disabled>
      <option value="">Pilih Kategori</option>
      <option value="17-Agustus">17-Agustus</option>
      <option value="Voli">Voli</option>
      <option value="Kegiatan Masyarakat">Kegiatan Masyarakat</option>
    </select>
    <input type="file" id="uploadInput" accept="image/*" multiple disabled>
    <div id="preview"></div>
  </section>

  <main class="gallery">
    <div class="photo 17-Agustus"><img src="https://source.unsplash.com/300x200/?nature" alt="17-Agustus 1"></div>
    <div class="photo Voli"><img src="https://source.unsplash.com/300x201/?family" alt="Voli 1"></div>
    <div class="photo Kegiatan Masyarakat"><img src="https://source.unsplash.com/300x202/?travel" alt="Kegiatan Masyarakat 1"></div>
    <div class="photo 17-Agustus"><img src="https://source.unsplash.com/300x203/?forest" alt="17-Agustus 2"></div>
    <div class="photo Voli"><img src="https://source.unsplash.com/300x204/?parent" alt="Voli 2"></div>
    <div class="photo Kegiatan Masyarakat"><img src="https://source.unsplash.com/300x205/?beach" alt="Kegiatan Masyarakat 2"></div>
  </main>

  <div id="modal" class="modal">
    <span class="close">&times;</span>
    <img class="modal-content" id="modal-img" />
  </div>

  <footer>
    <p>&copy; 2025 Kampung Pameutingan</p>
  </footer>

  <script>
  document.addEventListener("DOMContentLoaded", () => {
    const modal = document.getElementById("modal");
    const modalImg = document.getElementById("modal-img");
    const closeBtn = document.querySelector(".close");
    const gallery = document.querySelector(".gallery");
    const preview = document.getElementById("preview");

    // Zoom Modal
    closeBtn.onclick = () => modal.style.display = "none";
    document.querySelectorAll(".photo img").forEach((img) => {
      img.addEventListener("click", () => {
        modal.style.display = "block";
        modalImg.src = img.src;
      });
    });

    // Filter
    document.querySelectorAll(".filter-buttons button").forEach((btn) => {
      btn.addEventListener("click", () => {
        const filter = btn.getAttribute("data-filter");
        document.querySelectorAll(".filter-buttons button").forEach((b) => b.classList.remove("active"));
        btn.classList.add("active");
        document.querySelectorAll(".photo").forEach((photo) => {
          photo.style.display = (filter === "all" || photo.classList.contains(filter)) ? "block" : "none";
        });
      });
    });

    // Fungsi tambah gambar ke galeri
    function tambahKeGaleri(src, kategori) {
      const div = document.createElement("div");
      div.className = "photo " + kategori;
      div.innerHTML = `<img src="${src}" alt="Upload">`;
      gallery.appendChild(div);

      div.querySelector("img").addEventListener("click", () => {
        modal.style.display = "block";
        modalImg.src = src;
      });
    }

    // Load ulang dari localStorage
    const fotoSimpan = JSON.parse(localStorage.getItem("fotoUpload") || "[]");
    fotoSimpan.forEach(f => tambahKeGaleri(f.src, f.kategori));

    // Cek Password
    window.cekPassword = function() {
      const input = document.getElementById("passwordInput").value;
      const passwordBenar = "1112";
      const uploadInput = document.getElementById("uploadInput");
      const kategoriSelect = document.getElementById("kategoriSelect");

      if (input === passwordBenar) {
        alert("Sandi benar. Upload diaktifkan.");
        uploadInput.disabled = false;
        kategoriSelect.disabled = false;

        uploadInput.addEventListener("change", (event) => {
          const kategori = kategoriSelect.value;
          if (!kategori) {
            alert("Pilih kategori terlebih dahulu.");
            return;
          }

          const files = event.target.files;
          for (let file of files) {
            const reader = new FileReader();
            reader.onload = function (e) {
              const base64 = e.target.result;

              // Pratinjau
              const thumb = document.createElement("img");
              thumb.src = base64;
              preview.appendChild(thumb);

              // Simpan ke localStorage
              const saved = JSON.parse(localStorage.getItem("fotoUpload") || "[]");
              saved.push({ kategori, src: base64 });
              localStorage.setItem("fotoUpload", JSON.stringify(saved));

              // Tambah ke galeri
              tambahKeGaleri(base64, kategori);
            };
            reader.readAsDataURL(file);
          }
        }, { once: true });
      } else {
        alert("Sandi salah.");
      }
    };
  });
  </script>
</body>
</html>
