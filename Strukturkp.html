<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Struktur Organisasi Kampung</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      margin: 0;
      padding: 0;
    }

    header {
      text-align: center;
      background-color: #4caf50;
      color: white;
      padding: 2rem 1rem;
    }

    h1 {
      margin: 0;
    }

    .tree {
      display: flex;
      justify-content: center;
      padding: 40px 10px;
    }

    .tree ul {
      padding-top: 20px;
      position: relative;
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
    }

    .tree ul::before {
      content: '';
      position: absolute;
      top: 0;
      left: 50%;
      border-left: 2px solid #ccc;
      height: 20px;
    }

    .tree li {
      list-style-type: none;
      text-align: center;
      position: relative;
      margin: 0 20px;
      padding: 20px 5px 0 5px;
    }

    .tree li::before, .tree li::after {
      content: '';
      position: absolute;
      top: 0;
      border-top: 2px solid #ccc;
      width: 50%;
      height: 20px;
    }

    .tree li::before {
      right: 50%;
      border-right: 2px solid #ccc;
    }

    .tree li::after {
      left: 50%;
      border-left: 2px solid #ccc;
    }

    .tree li:only-child::before,
    .tree li:only-child::after {
      display: none;
    }

    .tree li:only-child {
      padding-top: 0;
    }

    .tree li:first-child::before,
    .tree li:last-child::after {
      border: none;
    }

    .tree li:first-child::after {
      border-left: 2px solid #ccc;
    }

    .tree li:last-child::before {
      border-right: 2px solid #ccc;
    }

    .node {
      display: inline-block;
      border: 2px solid #4caf50;
      padding: 10px 15px;
      border-radius: 8px;
      background: white;
      color: #333;
      font-weight: bold;
      min-width: 150px;
      box-shadow: 2px 2px 8px rgba(0,0,0,0.1);
    }

    .node small {
      display: block;
      font-weight: normal;
      color: #555;
      margin-top: 4px;
    }

    @media (max-width: 600px) {
      .tree ul {
        flex-direction: column;
        align-items: center;
      }
      .tree li::before,
      .tree li::after {
        display: none;
      }
    }

    footer {
      text-align: center;
      padding: 1rem;
      background: #ddd;
      font-size: 14px;
    }
  </style>
</head>
<body>

<header>
  <h1>Struktur Organisasi Kampung Pameutingan</h1>
  
</header>

<section class="tree">
  <ul>

      </div>

          </div>

            </li>
            <li>

        </li>
        <li>

        </li>
        <li>

      </ul>
    </li>
  </ul>
</section>

<footer>
  &copy; 2025 Pemerintahan Kampung Pameutingan
</footer>

</body>
</html>
